<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBob</title>
    
    <!-- Ikone in podpora za Web App -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://kokanp.github.io/recipebob/img/mainiconnotext.webp">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Naložimo bazo receptov iz zunanje datoteke s pravilnim kodiranjem -->
    <script src="recepti.js" charset="UTF-8"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .recipe-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            background-color: #f7fafc; /* Svetlo sivo ozadje za kartice */
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .recipe-details ul {
            list-style-position: inside;
            padding-left: 1rem;
        }
        .recipe-details ul li {
            margin-bottom: 0.5rem;
        }
        .refresh-btn {
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .refresh-btn:hover {
            transform: rotate(90deg) scale(1.05);
        }
        .recipe-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
        #main-logo-btn {
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        #main-logo-btn:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <div class="w-full min-h-screen p-4 md:p-6">
        <header class="text-center mb-4">
            <!-- LOGOTIP JE GLAVNI GUMB ZA OSVEŽEVANJE -->
            <div class="flex justify-center items-center">
                <button id="generateBtn" title="Predlagaj nov obrok">
                    <img src="https://kokanp.github.io/recipebob/img/mainiconwtext.webp" alt="Logotip RecipeBob" id="main-logo-btn" class="w-4/5 max-w-[280px] md:max-w-xs mx-auto">
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Posoda za predjed -->
            <div class="recipe-card rounded-xl shadow-md overflow-hidden">
                <img id="starter-image" src="https://placehold.co/600x400/E2E8F0/4A5568?text=Predjed" alt="Slika predjedi" class="recipe-image">
                <!-- IKONA PRESTAVLJENA POD SLIKO IN NAD VSEBINO -->
                <div class="flex justify-center py-4 border-b">
                    <button id="refresh-starter" class="p-1 rounded-full refresh-btn" title="Osveži samo predjed">
                       <img src="https://kokanp.github.io/recipebob/img/refresh.webp" alt="Osveži predjed" class="w-14 h-14">
                    </button>
                </div>
                <div class="p-6 flex-grow flex flex-col">
                    <div id="starter-content" class="recipe-details flex-grow">
                        <p>Nalagam recepte... Kliknite na logotip za predlog.</p>
                    </div>
                </div>
            </div>

            <!-- Posoda za glavno jed -->
            <div class="recipe-card rounded-xl shadow-md overflow-hidden">
                <img id="main-course-image" src="https://placehold.co/600x400/E2E8F0/4A5568?text=Glavna+Jed" alt="Slika glavne jedi" class="recipe-image">
                 <!-- IKONA PRESTAVLJENA POD SLIKO IN NAD VSEBINO -->
                <div class="flex justify-center py-4 border-b">
                     <button id="refresh-main" class="p-1 rounded-full refresh-btn" title="Osveži samo glavno jed">
                        <img src="https://kokanp.github.io/recipebob/img/refresh.webp" alt="Osveži glavno jed" class="w-14 h-14">
                    </button>
                </div>
                 <div class="p-6 flex-grow flex flex-col">
                    <div id="main-course-content" class="recipe-details flex-grow">
                         <p>Nalagam recepte... Kliknite na logotip za predlog.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2024 - Vaša osebna knjiga receptov.</p>
        </footer>
    </div>

    <!-- Logika aplikacije ostaja enaka -->
    <script>
        const generateBtn = document.getElementById('generateBtn');
        const starterContent = document.getElementById('starter-content');
        const mainCourseContent = document.getElementById('main-course-content');
        const refreshStarterBtn = document.getElementById('refresh-starter');
        const refreshMainBtn = document.getElementById('refresh-main');
        const starterImage = document.getElementById('starter-image');
        const mainCourseImage = document.getElementById('main-course-image');

        // Funkcija za prikaz predjedi
        function predlagajPredjed() {
            if (typeof predjedi !== 'undefined' && predjedi.length > 0) {
                const randomIndex = Math.floor(Math.random() * predjedi.length);
                const selected = predjedi[randomIndex];
                starterContent.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-700 mb-3 text-center">${selected.ime}</h3>
                    <p class="mb-2"><strong class="font-medium">Sestavine:</strong></p>
                    ${selected.kolicine}
                    <p class="mt-4 mb-2"><strong class="font-medium">Priprava:</strong></p>
                    ${selected.priprava}
                `;
                starterImage.src = selected.image || 'https://placehold.co/600x400/E2E8F0/4A5568?text=Predjed';
                starterImage.alt = `Slika jedi: ${selected.ime}`;
            } else {
                starterContent.innerHTML = `<p>Ni predjedi za prikaz.</p>`;
            }
        }

        // Funkcija za prikaz glavne jedi
        function predlagajGlavnoJed() {
            if (typeof glavneJedi !== 'undefined' && glavneJedi.length > 0) {
                const randomIndex = Math.floor(Math.random() * glavneJedi.length);
                const selected = glavneJedi[randomIndex];
                mainCourseContent.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-700 mb-3 text-center">${selected.ime}</h3>
                    <p class="mb-2"><strong class="font-medium">Sestavine:</strong></p>
                    ${selected.kolicine}
                    <p class="mt-4 mb-2"><strong class="font-medium">Priprava:</strong></p>
                    ${selected.priprava}
                `;
                mainCourseImage.src = selected.image || 'https://placehold.co/600x400/E2E8F0/4A5568?text=Glavna+Jed';
                mainCourseImage.alt = `Slika jedi: ${selected.ime}`;
            } else {
                 mainCourseContent.innerHTML = `<p>Ni glavnih jedi za prikaz. Dodajte jih v datoteko recepti.js.</p>`;
            }
        }
        
        // Funkcija, ki osveži obe jedi hkrati
        function predlagajObrok() {
            predlagajPredjed();
            predlagajGlavnoJed();
        }

        // Dodamo poslušalce dogodkov
        generateBtn.addEventListener('click', predlagajObrok);
        refreshStarterBtn.addEventListener('click', predlagajPredjed);
        refreshMainBtn.addEventListener('click', predlagajGlavnoJed);
        
        // Ob prvem nalaganju strani prikažemo prvi predlog
        window.onload = function() {
            predlagajObrok();
        };
    </script>
</body>
</html>

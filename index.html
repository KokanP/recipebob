<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Obrokov</title>
    
    <!-- Ikone in podpora za Web App -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/007bff/ffffff?text=Recepti">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Naložimo bazo receptov iz zunanje datoteke s pravilnim kodiranjem -->
    <script src="recepti.js" charset="UTF-8"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .recipe-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .recipe-details ul {
            list-style-position: inside;
            padding-left: 1.25rem;
        }
        .recipe-details ul li {
            margin-bottom: 0.5rem;
        }
        .refresh-btn {
            transition: transform 0.2s ease-in-out;
        }
        .refresh-btn:hover {
            transform: rotate(90deg);
        }
        .recipe-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 0.75rem; /* rounded-xl */
            border-top-right-radius: 0.75rem; /* rounded-xl */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Generator Obrokov</h1>
            <p class="text-lg text-gray-600 mt-2">Poiščite navdih za vaš naslednji obrok z enim klikom!</p>
        </header>

        <div class="text-center mb-8">
            <button id="generateBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-300 text-xl">
                Predlagaj nov obrok
            </button>
        </div>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Posoda za predjed -->
            <div class="recipe-card bg-white rounded-xl shadow-md overflow-hidden">
                <img id="starter-image" src="https://placehold.co/600x400/E2E8F0/4A5568?text=Predjed" alt="Slika predjedi" class="recipe-image">
                <div class="p-6 flex-grow flex flex-col">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h2 class="text-2xl font-bold">Predjed</h2>
                        <button id="refresh-starter" class="p-2 rounded-full hover:bg-gray-200 refresh-btn" title="Osveži samo predjed">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M3 2v6h6"/><path d="M21 12A9 9 0 0 0 6 5.3L3 8"/></svg>
                        </button>
                    </div>
                    <div id="starter-content" class="recipe-details flex-grow">
                        <p>Nalagam recepte... Kliknite na gumb za predlog.</p>
                    </div>
                </div>
            </div>

            <!-- Posoda za glavno jed -->
            <div class="recipe-card bg-white rounded-xl shadow-md overflow-hidden">
                <img id="main-course-image" src="https://placehold.co/600x400/E2E8F0/4A5568?text=Glavna+Jed" alt="Slika glavne jedi" class="recipe-image">
                 <div class="p-6 flex-grow flex flex-col">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h2 class="text-2xl font-bold">Glavna Jed</h2>
                         <button id="refresh-main" class="p-2 rounded-full hover:bg-gray-200 refresh-btn" title="Osveži samo glavno jed">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M3 2v6h6"/><path d="M21 12A9 9 0 0 0 6 5.3L3 8"/></svg>
                        </button>
                    </div>
                    <div id="main-course-content" class="recipe-details flex-grow">
                         <p>Nalagam recepte... Kliknite na gumb za predlog.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2024 - Vaša osebna knjiga receptov.</p>
        </footer>
    </div>

    <!-- Logika aplikacije -->
    <script>
        const generateBtn = document.getElementById('generateBtn');
        const starterContent = document.getElementById('starter-content');
        const mainCourseContent = document.getElementById('main-course-content');
        const refreshStarterBtn = document.getElementById('refresh-starter');
        const refreshMainBtn = document.getElementById('refresh-main');
        const starterImage = document.getElementById('starter-image');
        const mainCourseImage = document.getElementById('main-course-image');

        // Funkcija za prikaz predjedi
        function predlagajPredjed() {
            if (typeof predjedi !== 'undefined' && predjedi.length > 0) {
                const randomIndex = Math.floor(Math.random() * predjedi.length);
                const selected = predjedi[randomIndex];
                starterContent.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-700 mb-2">${selected.ime}</h3>
                    <p class="mb-2"><strong class="font-medium">Sestavine:</strong></p>
                    ${selected.kolicine}
                    <p class="mt-3 mb-2"><strong class="font-medium">Priprava:</strong></p>
                    ${selected.priprava}
                `;
                // Posodobimo sliko, če obstaja, sicer uporabimo privzeto
                starterImage.src = selected.image || 'https://placehold.co/600x400/E2E8F0/4A5568?text=Predjed';
                starterImage.alt = `Slika jedi: ${selected.ime}`;
            } else {
                starterContent.innerHTML = `<p>Ni predjedi za prikaz.</p>`;
            }
        }

        // Funkcija za prikaz glavne jedi
        function predlagajGlavnoJed() {
            if (typeof glavneJedi !== 'undefined' && glavneJedi.length > 0) {
                const randomIndex = Math.floor(Math.random() * glavneJedi.length);
                const selected = glavneJedi[randomIndex];
                mainCourseContent.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-700 mb-2">${selected.ime}</h3>
                    <p class="mb-2"><strong class="font-medium">Sestavine:</strong></p>
                    ${selected.kolicine}
                    <p class="mt-3 mb-2"><strong class="font-medium">Priprava:</strong></p>
                    ${selected.priprava}
                `;
                // Posodobimo sliko, če obstaja, sicer uporabimo privzeto
                mainCourseImage.src = selected.image || 'https://placehold.co/600x400/E2E8F0/4A5568?text=Glavna+Jed';
                mainCourseImage.alt = `Slika jedi: ${selected.ime}`;
            } else {
                 mainCourseContent.innerHTML = `<p>Ni glavnih jedi za prikaz. Dodajte jih v datoteko recepti.js.</p>`;
            }
        }
        
        // Funkcija, ki osveži obe jedi hkrati
        function predlagajObrok() {
            predlagajPredjed();
            predlagajGlavnoJed();
        }

        // Dodamo poslušalce dogodkov
        generateBtn.addEventListener('click', predlagajObrok);
        refreshStarterBtn.addEventListener('click', predlagajPredjed);
        refreshMainBtn.addEventListener('click', predlagajGlavnoJed);
        
        // Ob prvem nalaganju strani prikažemo prvi predlog
        window.onload = function() {
            predlagajObrok();
        };
    </script>
</body>
</html>
